<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="userInputContainer" >
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" name="" id="unitAmount" value="20">
            <button for="unitAmount" id="submitButton">convert</button>
        </div>
        <div id="outputContainer">
            <div class="conversion-container">
                <h2>Length(Meter/Feet)</h2>
                <p id="outputLength" class="calculation-output"></p>
            </div>
            <div class="conversion-container">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="outputVolume" class="calculation-output"></p>
            </div>
            <div class="conversion-container">
                <h2>Mass(Kilograms/Pounds)</h2>
                <p id="outputMass" class="calculation-output"></p>
            </div>
        </div>
    </div>
    <button id="changeColor">Change Colors</button>
    <script src="index.js"></script>
</body>

</html>
